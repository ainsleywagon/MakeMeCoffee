<!DOCTYPE html>
<html ng-app="coffeeCalculator">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
  <body  ng-controller="mainCtrl" animation="slide-left-right-ios7">

    <ion-pane>

      <ion-content>

      <!-- green container with the cup and chemex image -->
            <div ng-class="imgContainer">
              <img  ng-class="imgClass"  ng-src= "img/{{divImg}}.png">
            </div>
      <!-- end of green container -->

      <!-- question -->
            <div  ng-class="question">How much coffee <br>do you want? </div>
      <!-- end of question -->

      <!-- form with text input of ounzes and the button -->
            <form  ng-submit="calculate()">
              <input type="text" ng-model="valores.ounces" ng-class="ounzesInput" size="30" placeholder="Ounces">
              <input ng-click="changeClass()" ng-class="botonOunzes" type="Submit" value="Submit">
            </form>
      <!-- end of form -->

      <!-- list of ingredients -->
            <ul ng-class="lista">
              <li ng-class="class">{{valores.beanQty}}g of Coffee beans</li>
              <li ng-class="class">{{valores.waterQty}}g water</li>
              <li ng-class="class">{{valores.firstPour}}g first pour</li>
              <li ng-class="class">{{valores.secondPour}}g second pour</li>
            </ul>
      <!-- end of the list of ingredients -->



      </ion-content>
    </ion-pane>
  </body>
</html>
