<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
      .list{
        margin-top: 100px;
      }
    </style>
  </head>
  <body ng-app="coffeeCalculator">

    <ion-pane ng-controller="mainCtrl">

      <ion-content>
        <div class="list">

          <div class="row">
            <div class="col col-75 col-offset-10">
              
              <form ng-submit="calculate()">
                <input type="text" ng-model="valores.ounces"  size="30" placeholder="Ounces">
                <input class="button buttun-block button-balanced" type="submit" value="how much?">

              <ul>
                <li>{{valores.beanQty}}</li>
                <li>{{valores.waterQty}}</li>
                <li>{{valores.firstPour}}</li>
                <li>{{valores.secondPour}}</li>
              </ul>
            </form>
            </div>
          </div>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
