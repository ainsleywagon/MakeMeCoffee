<!DOCTYPE html>
<html ng-app="coffeeCalculator">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <style>
      .list{
        margin-top: 100px;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body  ng-controller="mainCtrl" animation="slide-left-right-ios7">

    <ion-pane>

      <ion-content>

              <img class='coffee-cup' src= "img/coffeecup.png">
              <div class= "question-prompt">How much coffee <br>do you want? </div>
              <form ng-submit="calculate()">
                <input type="text" ng-model="valores.ounces" class="coffee-input" size="30" placeholder="Ounces">
                <input ng-click="changeClass()" class="button button-large coffee-btn" type="Submit" value="Submit">

            <ul>
              <li ng-class="class">{{valores.beanQty}}g of Coffee</li>
              <li ng-class="class">{{valores.waterQty}}g water</li>
              <li ng-class="class">{{valores.firstPour}}g first pour</li>
              <li ng-class="class">{{valores.secondPour}}g second pour</li>

            </ul>
            </form>




      </ion-content>
    </ion-pane>
  </body>
</html>
