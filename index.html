<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Me Coffee</title>

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="MakeMeCoffee.js"></script>

</head>
<body>
  <div class="container">
    <form role="form" id="forma">
      <div class="form-group">
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="enter ounces" id="ounces">
        </div>
        <button type="submit" class="btn btn-default">Coffee</button>
      </div>
    </form>

  </div>


  <script type="text/javascript">
    $(document).ready(function() {
        $( "#forma" ).submit(function( event ) {
          alert($("#ounces").val());
          event.preventDefault();
        });
    });
  </script>
</body>
</html>
